buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'android'

//check for updates every build
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    mavenCentral()
    maven {
        url 'https://github.com/vanita5/mvn-repo/raw/master/'
    }
}

dependencies {
    compile 'com.etsy.android.grid:library:1.0.3'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'ch.acra:acra:4.5.0'
    compile 'com.android.support:support-v13:19.0.1'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.jeremyfeinstein.slidingmenu:slidingmenu:1.3-SNAPSHOT'
    compile 'com.mobeta.android.dslv:drag-sort-listview:0.6.1'
    compile 'com.negusoft:holoaccent:0.9'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.1'
    compile 'org.apache.httpcomponents:httpmime:4.2.1'
    compile 'org.mariotaku:menucomponent:0.1-SNAPSHOT'
    compile 'org.mariotaku:refreshnow:0.1-SNAPSHOT'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    //Workaround
    //https://code.google.com/p/android/issues/detail?id=61573
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}